---
layout: default
title: "Volodymyr Shcherbyna - Blog"
---

<section class="blog-posts">
  <h2>Blog Posts</h2>
  {% for post in site.posts %}
  <div class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <p>{{ post.date | date: "%B %d, %Y" }}</p>
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</section>
